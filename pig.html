<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Dice Game</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico"/>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
      <body class="container" id="text">
  <div class="container">
    <div class="row">
    <div class="col-sm-6">
      <p>Player One</p>
      <button type="button" class="btn btn-outline-dark" onclick="roll()">Roll Dice</button>
      <br><br>
      <button type="button" class="btn btn-dark" onclick="hold()">Hold</button>
      <br><br>
      <form>
      <div class="form-group row">
          <div>
          <label>Score</label>
          <input class="form-control" id="score1" type="number">
        </div>
      </div>
      <div class="form-group row">
          <div>
          <label>Total Score</label>
          <input class="form-control" id="totalScore1" type="number">
        </div>
      </div>
    </form>
    </div>
    <div class="col-sm-6">
      <p>Player Two</p>
      <button type="button" class="btn btn-outline-dark" onclick="roll2()">Roll Dice</button>
      <br><br>
      <button type="button" class="btn btn-dark" onclick="hold()">Hold</button>
      <br><br>
      <form>
      <div class="form-group row">
          <div>
          <label>Score</label>
          <input class="form-control" id="score2" type="number">
        </div>
      </div>
      <div class="form-group row">
          <div>
          <label>Total Score</label>
          <input class="form-control" id="totalScore2" type="number">
        </div>
      </div>
    </form>
    </div>
  </div>
  </div>
  <div class="container">
  <form class="win">
  <div class="form-group">
  <label for="comment"><strong>The Winner is:<strong></label>
  <textarea class="form-control" rows="2" id="winner"></textarea>
</div>
</form>
</div>
  </body>
