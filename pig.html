<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Pig Dice Game</title>
      <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico"/>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
      <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
   </head>
   <body class="container" id="text">
      <div class="container">
         <div class="row">
            <div class="col-sm-6">
               <p>Player One</p>
               <button type="button" class="btn btn-outline-dark" onclick="roll1()">Roll Dice</button>
               <br><br>
               <form>
                  <div class="form-group row">
                     <div>
                        <label>Score</label>
                     </div>
                   </div>
                     <div>
                       <div id='score1'></div>
                        </div>
                        <br><br>
                    <button type="button" class="btn btn-dark" onclick="hold()">Hold</button>
                    <br><br>
                  <div class="form-group row">
                     <div>
                        <label>Total Score</label>
                     </div>
                     <br><br>
                      <div>
                        <div id='totalScore2'></div>
                    </div>
                  </div>
               </form>
            </div>
            <div class="col-sm-6">
               <p>Player Two</p>
               <button type="button" class="btn btn-outline-dark" onclick="roll2()">Roll Dice</button>
               <br><br>
               <form>
                  <div class="form-group row">
                     <div>
                        <label>Score</label>
                     </div>
                   </div>
                     <div>
                       <div id='score2'></div>
                        </div>
                        <br><br>
                        <button type="button" class="btn btn-dark" onclick="hold()">Hold</button>
                        <br><br>
                  <div class="form-group row">
                     <div>
                        <label>Total Score</label>
                     </div>
                     <br><br>
                      <div>
                        <div id='totalScore2'></div>
                    </div>
                  </div>
               </form>
            </div>
         </div>
      </div>
      <div class="container">
         <form class="win">
            <div class="form-group">
               <label for="comment"><strong>The Winner is:<strong></label>
               <textarea class="form-control" rows="2" id="winner"></textarea>
            </div>
         </form>
      </div>
      <script src="js/scripts.js" type="text/javascript"></script>
   </body>
   </html>
